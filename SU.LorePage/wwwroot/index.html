<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SU.LorePage</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="SU.LorePage.styles.css" rel="stylesheet" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wdth,wght@62.5..100,100..900&display=swap" rel="stylesheet">
    
</head>

<body>
    <div id="app" class="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        function insertAudio(audioElement, id) {
            const content = document.getElementById(`audio_${id}`);
            if (!content) {
                console.error(`Content with id ${id} not found`);
                return;
            }
            content.innerHTML += audioElement;
        }
        function playAudio(audioFile, id) {
            const audio = document.getElementById(`audio_${audioFile}_${id}`);
            if (!audio) {
                console.error(`Audio with id audio_${audioFile}_${id} not found`);
                return;
            }
            try {
                audio.currentTime = 0;
                audio.play();
            } catch (e) {
                // Ignore
            }
        }
        
        function deleteAudio(id) {
            // Delete all audio elements
            const content = document.getElementById(`audio_${id}`);
            if (!content) {
                console.error(`Content with id ${id} not found`);
                return;
            }
            content.innerHTML = '';
        }
        
        function playText(id) {
            const text = document.getElementById(`text_audio_${id}`);
            if (!text) {
                console.error(`Text with id ${id} not found`);
                return;
            }
            try {
                text.play();
            } catch (e) {
                // Ignore
            }
        }
        
        function scrollToBottom(id) {
            const element = document.getElementById("content_" + id);
            if (element) {
                element.scrollTop = element.scrollHeight;
            } else {
                console.error(`Element with id content_${id} not found`);
            }
        }
    </script>
</body>

</html>
